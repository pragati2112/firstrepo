<script>

function person(n,a)
{
    this.name=n;
    this.age=a;
}
var d=new person("ram",24);
var d1=new person("sita",24);
document.write(JSON.stringify(d));
document.write(JSON.stringify(d1));

person.prototype.isadult= function(){
    if(this.age>18)
    document.write("yes");
    else
    document.write("no");
}

d.isadult();
d1.isadult();

</script>
